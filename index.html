<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Your Local Time</title>
  </head>
  <body>
    <div class="center">
        <div id="banner"><span>Your local time</span></div>
        <div id="clock"></div>
        <div id="banner"><span>Today's Date</span></div>
        <div id="date"></div>
        <div>
            <form id="myForm">
              <input type="time" id="alarmTime" placeholder="Set alarm time">

                <select id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button type="button" onclick="setAlarm()">Set Alarm</button>
            </form>
        </div>
        <div id="alarmStatus"></div>
    </div>

    <audio id="alarmSound" src="alarm.mp4" preload="auto"></audio>
    
    
    <script src="script.js"></script>
  </body>
</html>
